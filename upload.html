<!DOCTYPE html>
<html>
	<head>
		<title>urimg</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="teal-text center-align">welcome to urimg!</h1>
				<form class="col s12" action="handle_upload.php" method="POST">
					<div class="row">
						<div class="file-field input-field col s12">						
							<div class="btn">
        						<span>file</span>
        						<input type="file" name="fileUpload" multiple>
      						</div>
      						<div class="file-path-wrapper">
        						<input class="file-path validate" type="text" placeholder="select file to upload">
      						</div>
						</div>
					</div>

						<div class="input-field col s12">
							<input id="title" type="text" name="title" class="validate" length="10" />

						</div>
					</div>
					<div class="row">
						<div class="col s12">
							 <input type="checkbox" class="filled-in" id="filled-in-box" />

						</div>
					</div>		
					<div class="row">
						<div class="col s12 center-align">
							<button class="btn-large waves-effect waves-light" type="submit" value="upload file" name="action">
								upload file<i class="material-icons right">play_for_work</i>
							</button>
						</div>
					</div>		
				</form>		
			</div>
		</div>
